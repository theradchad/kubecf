# Extra job to configure credhub access
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-credhub-setup
  namespace: {{ .Release.Namespace | quote }}
spec:
  template:
    metadata:
      annotations:
        quarks.cloudfoundry.org/consumes: >
          [
            { "name": "credhub", "type": "credhub" },
            { "name": "cloud_controller_https_endpoint", "type": "cloud_controller_https_endpoint" }
          ]
        quarks.cloudfoundry.org/deployment: {{ .Release.Name }}
    spec:
      containers:
      - image: credhub-setup:<< (ds "workspace_status").STABLE_CONTAINERS_CREDHUB_SETUP >>
        name: credhub-setup
        # /quarks/link/{{.Release.Name}}/link.yaml
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: pod-info
          mountPath: /run/pod-info
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: config
        secret:
          secretName: {{ .Release.Name }}-credhub-setup-config
      - name: pod-info
        downwardAPI:
          items:
          - fieldRef:
              fieldPath: metadata.annotations['quarks.cloudfoundry.org/deployment']
            path: deployment-name

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-credhub-setup-config
  namespace: {{ .Release.Namespace | quote }}
stringData:
  credhub-location: {{ .Release.Name }}-credhub.{{ .Release.Name }}.svc
