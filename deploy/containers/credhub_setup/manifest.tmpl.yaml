# Extra job to configure credhub access
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-credhub-setup
  namespace: {{ .Release.Namespace | quote }}
spec:
  template:
    metadata:
      annotations:
        quarks.cloudfoundry.org/consumes: credhub.credhub
        quarks.cloudfoundry.org/deployment: {{ .Release.Name }}
    spec:
      containers:
      - image: credhub-setup:<< (ds "workspace_status").STABLE_CONTAINERS_CREDHUB_SETUP >>
        imagePullPolicy: << default "~" (index (ds "workspace_status") "STABLE_CONTAINERS_CREDHUB_SETUP_PULL_POLICY") >>
        name: credhub-setup
        command: [/usr/bin/sleep, 1d]
        # /quarks/link/{{.Release.Name}}/link.yaml
      restartPolicy: Never
      volumes:
      - name: config
        secret:
          secretName: {{ .Release.Name }}-credhub-setup-config

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-credhub-setup-config
  namespace: {{ .Release.Namespace | quote }}
stringData:
  credhub-location: {{ .Release.Name }}-credhub.{{ .Release.Name }}.svc
